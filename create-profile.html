<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create-profile-styles.css">
    <title>Create Profile</title>
    <script src="profile.js" defer></script>
</head>
<body>
    <header>
        <h1>Connect through LinkedIn!</h1>
        <button id="connect-linkedin">Login with LinkedIn</button>
    </header>
    
    <main>
        <section id="manual-profile" class="about">
            <h2>Or create a login manually</h2>
            <form id="manual-profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                
                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>
    
<footer>
    <p>Contact us at <a href="mailto:elijah.ecanow@gmail.com">elijah.ecanow@privet.com</a></p>
</footer>
    
</body>
</html>
